<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="./assets/js/script.js"></script>
    
</head>

<body>
    <h3 class="text-danger text-center mt-5 fw-bold">Students Details</h3>
    <div class="container ">
        <div class="row">
            <div class="row row-cols12  mt-3 border shadow">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">NAME</th>
                            <th scope="col">AGE</th>
                            <th scope="col">BRANCH</th>
                            <th scope="col">UPDATE</th>
                            <th scope="col">DELETE</th>
                        </tr>
                    </thead>
                    <tbody id="tableData">

                    </tbody>
                </table>
                <div id="test"></div>
            </div>
        </div>
    </div>
    <h3 class="text-center mt-5 text-success fw-bold" id="ahead">Add New Student</h3>
    <h3 class="text-center mt-5 text-primary fw-bold" id="ehead" style="display: none;">Edit Student</h3>
    <div class="container mt-5">
        <div class="row">
            <div class="row-cols-md-12 text-center">
                <input type="email" class="form-control mb-3 mx-auto shadow" id="name" placeholder="Name"
                    aria-describedby="emailHelp" style="width: 500px;">
                <input type="email" class="form-control mb-3 mx-auto shadow" id="age" placeholder="Age"
                    aria-describedby="emailHelp" style="width: 500px;">
                <input type="email" class="form-control mb-3 mx-auto shadow" id="branch" placeholder="Branch"
                    aria-describedby="emailHelp" style="width: 500px;">
                <button type="button" class="btn btn-success " id="adbtn" onclick="add()">Add</button>
                <button type="button" class="btn btn-primary mx-auto" style="display: none;" id="edbtn"
                    onclick="update()">Edit</button>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
